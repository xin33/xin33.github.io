<style>
   
    .slider{
        width:800px;
        height:600px;
        border:2px solid;
        position: relative;
    }
    .slider input{
        display: none;
    }
    .slider .index{
        position:absolute;
        top:610px;

    }
    .slider input:checked + img {
        opacity: 1;
       /* display: block; */
    }
  
    .slider .index label {
        display: inline-block;
        width:15px;
        height:15px;
        border:3px solid;
        border-radius: 15px;
        cursor: pointer;
    }
    .slider img{
        opacity:0; 
        /* display: none; */
        width:100%;
        height:100%;
        position:absolute;
        transition: 1s;
    }
    
    
</style>
